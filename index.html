<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/niveaux.css" />
    <script src="scripts/script.js" defer></script>
    <script src="scripts/popup.js" defer></script>
    <script src="scripts/menu.js" defer></script>
    <script src="scripts/bonus-malus.js" defer></script>
  </head>
  <body>
    <header>
      <img src="medias/logoclair2.png" alt="Logo Snake" class="logo" />
      <div class="divpoints">
        <div class="points pointsstyle">0</div>
        <img src="medias/pommerouge.png" alt="Fruit" class="pomme" />

        <div class="highScore pointsstyle">0</div>
        <img src="medias/trophee2.png" alt="Trophée" class="trophee" />
      </div>
    </header>

    <!--Page d'accueil-->
    <section class="pagedaccueil invisibility">
      <div class="joueur">
        <label for="nom" class="labelnom">Rentre ton nom :</label>
        <input type="text" name="nom" placeholder="Nagini" class="inputnom" />
      </div>
      <button class="btnStart">Start</button>
    </section>

    <main>
      <!--Menus-->
      <section class="sectiongauche">
        <div class="menuniveaux">
          <div class="niveaux backgroundcolor">Niveau facile</div>
          <ul class="listeniveau backgroundcolor">
            <li class="facile couleurhover">Niveau facile</li>
            <li class="moyen couleurhover">Niveau moyen</li>
            <li class="difficile couleurhover">Niveau difficile</li>
            <li class="extreme couleurhover">Niveau extrême</li>
          </ul>
        </div>

        <div class="menumode">
          <div class="mode backgroundcolor">Prairie</div>
          <ul class="listemode backgroundcolor">
            <li class="modeprairie couleurhover">Prairie</li>
            <li class="modenuit couleurhover">Nuit</li>
          </ul>
        </div>

        <div class="btnCommentJouer backgroundcolor" onclick="ouvrirpopup()">
          Comment jouer ?
        </div>
      </section>

      <!--Plateau-->
      <section class="plateau">
        <div class="fruit"></div>
      </section>
    </main>

    <!--Pop-up règle-->
    <section class="reglePopUp borderchange invisibility">
      <img
        src="medias/marque-de-croix.png"
        alt="Croix pour fermer"
        class="croixfermee"
        onclick="fermerCroix()"
      />
      <h2>Comment jouer ?</h2>
      <div class="divflex">
        <p class="pregle">Récupérez le plus de pomme possible</p>
        <img src="medias/pommerouge.png" alt="Pomme" class="imgregle" />
      </div>
      <div class="divflex">
        <img
          src="medias/fleches.png"
          alt="Flèche de clavier"
          class="imgregle"
        />
        <p class="pregle">Déplacez vous avec les flèches du clavier</p>
      </div>
      <div class="divflex">
        <p class="pregle">Mais attention aux champignons</p>
        <img src="medias/champi4.png" alt="Champignon" class="imgregle" />
      </div>
    </section>
    <div class="flou invisibility"></div>

    <!--Game Over-->
    <section class="gameover backgroundcolor invisibility">
      <h2 class="titregameover">Game Over</h2>
      <div class="scorefinal"></div>
      <img src="medias/gameover.png" alt="Serpent mort" class="imggameover" />
      <button class="btnrejouer">Rejouer</button>
    </section>
  </body>
</html>
